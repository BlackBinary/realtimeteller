<!doctype html>
<html lang="en" ng-app="ticker">
<head>
    <title>Realtime Coin Ticker</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/realtimeticker.css">
</head>
<body>

<div class="container" ng-controller="realTimeTicker">

    <header class="header clearfix">
        <h2 class="text-muted">Status: {{status}}</h2>
        <h3 class="text-muted">Real Time {{coinname}} ticker</h3>
    </header>

    <div class="jumbotron">
        <h1 class="display-3">USD: {{coinUSDWorth}}</h1>
        <p>Just fill in the amount of coins you have, and we'll update how much it is worth.</p>
        <form>
            <div class="form-group">
                <input type="number" class="form-control" ng-model="coinAmount" placeholder="Amount">
            </div>
            <button class="btn btn-lg btn-success" ng-click="updateAmount()">Update Coin Amount</button>
        </form>
    </div>

    <footer class="footer">
        <p class="text-muted">Â© <a href="http://www.rebelcore.nl/">Rebelcore 2017</a></p>
    </footer>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular-cookies.min.js "></script>
<script src="assets/js/realtimeticker.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
        integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
        integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
</body>
</html>
